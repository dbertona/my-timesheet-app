<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/my-timesheet-app/" />
  </head>
  <body>
    <script>
      // GitHub Pages SPA fallback: redirige a la app preservando path
      (function() {
        var l = window.location;
        var repoBase = '/my-timesheet-app/';
        var newUrl = repoBase + '#'+ l.pathname.replace(repoBase, '') + l.search + l.hash;
        l.replace(newUrl);
      })();
    </script>
  </body>
  </html>
