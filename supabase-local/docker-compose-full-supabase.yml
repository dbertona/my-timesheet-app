      SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNzU4Nzg0Mzk1LCJleHAiOjE5MTY0NjQzOTV9.O5zhmVObajk-c5HAcgtlt02l2x_Jhg_MU6b4MKN8jOo
      SUPABASE_SERVICE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJvbGUiOiJzZXJ2aWNlX3JvbGUiLCJpYXQiOjE3NTg3ODQzOTUsImV4cCI6MTkxNjQ2NDM5NX0.CF7khUW5nicbMIeoACR-h1yF4O743oiFC0_DLOGsmi8
      SUPABASE_DB_URL: postgres://postgres:postgres@postgres:5432/postgres
