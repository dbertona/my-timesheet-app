  # Functions
  functions:
    image: supabase/edge-runtime:v1.58.0
    container_name: timesheet-functions
    restart: unless-stopped
    environment:
      JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
      SUPABASE_URL: http://kong:8000
      SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNzU4Nzg0Mzk1LCJleHAiOjE5MTY0NjQzOTV9.O5zhmVObajk-c5HAcgtlt02l2x_Jhg_MU6b4MKN8jOo
