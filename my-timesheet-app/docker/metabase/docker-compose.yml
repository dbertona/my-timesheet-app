version: '3.8'

services:
  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - MB_DB_TYPE=postgres
      - MB_DB_DBNAME=metabase
      - MB_DB_PORT=5432
      - MB_DB_USER=metabase
      - MB_DB_PASS=metabase_password
      - MB_DB_HOST=postgres
      - MB_JETTY_HOST=0.0.0.0
      - MB_JETTY_PORT=3000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - metabase-data:/metabase-data
    networks:
      - metabase-network

  postgres:
    image: postgres:15
    container_name: metabase-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=metabase
      - POSTGRES_USER=metabase
      - POSTGRES_PASSWORD=metabase_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metabase -d metabase"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - metabase-network

volumes:
  metabase-data:
    driver: local
  postgres-data:
    driver: local

networks:
  metabase-network:
    driver: bridge





